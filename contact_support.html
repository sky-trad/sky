
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ارتباط با پشتیبان</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            direction: rtl;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 14px 0;
            margin: 15px 0;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: white;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .whatsapp {
            background: #25D366;
        }
        .whatsapp:hover {
            background: #1ebe57;
        }
        .telegram {
            background: #0088cc;
        }
        .telegram:hover {
            background: #006da0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ارتباط با پشتیبان</h1>
        <a class="btn whatsapp" href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank" rel="noopener noreferrer">
            تماس از طریق واتساپ
        </a>
        <a class="btn telegram" href="https://t.me/YOUR_TELEGRAM_USERNAME" target="_blank" rel="noopener noreferrer">
            ارتباط در تلگرام
        </a>
    </div>
</body>
</html>
